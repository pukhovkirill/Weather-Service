<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="weather" viewBox="0 0 16 16">
            <title>Weather</title>
            <path fill-rule="evenodd" clip-rule="evenodd" fill="#3dd5f3" d="M8.5 3a5 5 0 0 1 4.905 4.027A3 3 0 0 1 13 13h-1.5a.5.5 0 0 0 0-1H1.05a3.5 3.5 0 0 1-.713-1H9.5a.5.5 0 0 0 0-1H.035a3.5 3.5 0 0 1 0-1H7.5a.5.5 0 0 0 0-1H.337a3.5 3.5 0 0 1 3.57-1.977A5 5 0 0 1 8.5 3"/>
        </symbol>
    </svg>
    <style>
        span{
            font-size: 11em;
            font-weight: 700;
            line-height: 1.2em;

            display: block;

            -webkit-transition: all .4s;
            transition: all .4s;
            text-align: center;

            color: #e0e0e0;
        }
    </style>
</head>
<body class="container bg-dark text-white">

<div class="text-secondary px-4 py-5 text-center">
    <div class="py-5">
        <svg class="bi my-5" width="96" height="96" role="img"><use xlink:href="#weather"></use></svg>
        <div>
            <span>Error</span>
        </div>
        <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4 text-info">Exception type</p>
            <p class="fs-5 mb-4">Exception message</p>
            <p class="fs-5 mb-4">Exception stack trace</p>
        </div>
    </div>
</div>

</body>
</html>
